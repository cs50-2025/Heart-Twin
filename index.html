<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Twin AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff68'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #bc13fe, 0 0 30px #bc13fe' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617;
        color: #ffffff; /* High contrast white */
        font-weight: 400; /* Ensure text isn't too thin */
      }
      
      /* High Contrast Overrides for Text Readability */
      .dark .text-slate-500 { color: #94a3b8 !important; } /* Lighten dim text */
      .dark .text-slate-400 { color: #cbd5e1 !important; } /* Lighten dim text */
      .dark .text-slate-300 { color: #e2e8f0 !important; }
      
      html:not(.dark) body {
        color: #020617; /* High contrast black */
      }
      html:not(.dark) .text-slate-500 { color: #334155 !important; } /* Darken dim text */
      html:not(.dark) .text-slate-400 { color: #475569 !important; } /* Darken dim text */

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1); /* Increased border visibility */
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.6); /* Increased opacity for better text contrast */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .neon-border {
        box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        border: 1px solid rgba(0, 243, 255, 0.3);
      }
      
      .gradient-text {
        background: linear-gradient(to right, #00f3ff, #bc13fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700; /* Make gradient text bolder */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "idb-keyval": "https://esm.sh/idb-keyval@^6.2.2"
  }
}
</script>
</head>
  <body class="transition-colors duration-200 antialiased selection:bg-cyan-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
